<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Календар със снимки</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #calendar {
      width: 700px;
      height: 500px;
      margin-top: 30px;
      background-size: cover;
      background-position: center;
      border: 4px solid #444;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #month-label {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 15px;
      font-size: 20px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="nav-buttons">
    <button onclick="prevMonth()">◀ Назад</button>
    <button onclick="nextMonth()">Напред ▶</button>
  </div>

  <div id="calendar">
    <div id="month-label">Юни</div>
  </div>

  <script>
    const months = [
      { name: "Юни", image: "images/june.JPG" },
      { name: "Юли", image: "images/july.JPG" },
      { name: "Август", image: "images/august.JPG" },
      { name: "Септември", image: "images/september.JPG" },
      { name: "Октомври", image: "images/october.JPG" },
    ];

    let currentIndex = 0;

    function updateCalendar() {
      const month = months[currentIndex];
      const calendarDiv = document.getElementById("calendar");
      calendarDiv.style.backgroundImage = `url('${month.image}')`;
      document.getElementById("month-label").innerText = month.name;
    }

    function nextMonth() {
      if (currentIndex < months.length - 1) {
        currentIndex++;
        updateCalendar();
      }
    }

    function prevMonth() {
      if (currentIndex > 0) {
        currentIndex--;
        updateCalendar();
      }
    }

    updateCalendar();
  </script>

</body>
</html>
